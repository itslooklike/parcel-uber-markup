<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>uber</title>

 <link rel="stylesheet" href="https://unpkg.com/normalize.css@7.0.0/normalize.css">
</head>

<body>

 <header class="header">
  <div class="header__inner">
   <div class="header__logo-wrap">
    <img src="assets/logo-uber.svg" alt="Uber logo" class="header__logo" width="106" height="13">
   </div>
   <div class="header__buttons-wrap">
    <button class="button-secondary">Sign In</button>
    <button class="button-primary">Register</button>
   </div>
  </div>
 </header>

 <main class="main-content">
  <div class="search-wrap">
   <label class="input">
    <input type="text" class="input__input" placeholder="Search for restaurant or cuisine">
   </label>
  </div>

  <div class="delivery-wrap">
   <div class="delivery-time-slot">
    <div class="form-slot">
     <span class="form-slot__label">When</span>
     <div class="form-slot__btn-wrap">
      <button class="button-secondary">ASAP</button>
     </div>
    </div>
   </div>
   <div class="delivery-address-slot">
    <div class="form-slot">
     <span class="form-slot__label">To</span>
     <label class="form-input">
      <input type="text" class="form-input__input" value="ul. Bolshaya Dmitrovka,22">
     </label>
    </div>
   </div>
  </div>

  <div class="card-grid">

   <div class="card">
    <figure class="card__figure">
     <img class="card__img" src="assets/95b745f6ce6a45903c3ed254afd72e46-w550-27.jpg" alt="Макдоналдс — Газетный">
     <figcaption class="card__caption">Макдоналдс — Газетный</figcaption>
    </figure>
    <p class="card__notice">₽₽ • Бургеры</p>
    <span class="card__deliver-time">25 - 35 Min</span>
   </div>

  </div>

 </main>

 <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
 <script src="index.js"></script>
</body>

</html>
